<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cotação criptomoedas</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="main.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./getprice.js"></script>
        <script>
            window.onload = function() { setInterval(obterPrecos, 1000); };
        </script>
    </head>
<body>
    <body>
        <div class="container-fluid p-5 bg-warning text-white text-center">
            <h1 class="cotacao">Cotação Criptomoedas</h1>
        </div>
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Cotações!</strong> Os preços obtidos nesta aplicação são referentes aos últimos preços de mercado.
        </div>
        <div class="container mt-5">
            <div class="row">
            <div class="col-sm-4">
                <h3>Bitcoin</h3>
                <p>
                    <img class="logos"  src="./images/bitcoin-logo.png" alt="Blockchain Bitcoin">
                    <div id="precoBitcoin"></div>
                </p>
            </div>
            <div class="col-sm-4">
                <h3>Litecoin</h3>
                <p>
                    <img class="logos" src="./images/litecoin-logo.png" alt="Blockchain Bitcoin" >
                    <div id="precoLitecoin"></div>
                </p>
            </div>
            <div class="col-sm-4">
                <h3>Ethereum</h3>        
                <p>
                    <img class="logos" src="./images/ethereum-logo.png" alt="Blockchain Bitcoin">
                    <div id="precoEthereum"></div>
                </p>
            </div>
            <div class="col-sm-4">
                <h3>BitcoinCash</h3>        
                <p>
                    <img class="logos" src="./images/bitcoincash-logo.png" alt="Blockchain Bitcoin">
                    <div id="precoBitcoincash"></div>
                </p>
            </div>
            <div class="col-sm-4">
                <h3>Dogecoin</h3>        
                <p>
                    <img class="logos" src="./images/dogecoin-logo.png" alt="Blockchain Bitcoin">
                    <div id="precoDogecoin"></div>
                </p>
            </div>
            <div class="col-sm-4">
                <h3>Shiba</h3>        
                <p>
                    <img class="logos" src="./images/shiba-logo.png" alt="Blockchain Bitcoin">
                    <div id="precoShiba"></div>
                </p>
            </div>
            <div>
                <h3>Consultar outra criptomoeda</h3>        
                <p>
                    <input type="text" id="coin" style="width:300px;" value="BTC">
                </p>
                <p>
                    <button type="button" class="btn btn-warning" onclick="fazerRequisicao();">Fazer requisição</button>
                </p>
                <p>
                    <div id="precoOutrasCriptomoedas"></div>
                </p>
            </div>
            </div>
        </div>
    </body>
</body>
</html>
