<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cotação criptomoedas</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/getprice.js"></script>
        <script>
            window.onload = function() { setInterval(obterPrecos, 1000); };
        </script>
    </head>
<body>
    <body>
        <div class="container-fluid p-5 bg-warning text-white text-center">
            <h1>Cotação Criptomoedas</h1>
        </div>
        <div class="alert alert-success alert-dismissible">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Cotações!</strong> Os preços obtidos nesta aplicação são referentes aos últimos preços de mercado.
          </div>
        <div class="container mt-5">
            <div class="row">
              <div class="col-sm-4">
                <h3>Bitcoin</h3>
                <p>
                    <img src="Logo/bitcoin-logo.png" 
                    alt="Blockchain Bitcoin"
                    style="width:150px;height:150px;">
                    <div id="precoBitcoin"></div>
                </p>
              </div>
              <div class="col-sm-4">
                <h3>Ethereum</h3>
                <p>
                    <img src="Logo/ethereum-logo.png" 
                    alt="Blockchain Bitcoin"
                    style="width:150px;height:150px;">
                    <div id="precoEthereum"></div>
                </p>
              </div>
              <div class="col-sm-4">
                <h3>Fantom</h3>        
                <p>
                    <img src="Logo/Fantom-logo.png" 
                    alt="Blockchain Bitcoin"
                    style="width:150px;height:150px;">
                    <div id="precoFantom"></div>
                </p>
              </div>
              <div class="col-sm-4">
                <h3>Polygon Matic</h3>        
                <p>
                    <img src="Logo/polygon-matic-logo.png" 
                    alt="Blockchain Bitcoin"
                    style="width:100px;height:100px;">
                    <div id="precoMatic"></div>
                </p>
              </div>
              <div class="col-sm-4">
                <h3>Chainlink</h3>        
                <p>
                    <img src="Logo/chainlink-link-logo.png" 
                    alt="Blockchain Bitcoin"
                    style="width:100px;height:100px;">
                    <div id="precoLink"></div>
                </p>
              </div>
              <div class="col-sm-4">
                <h3>Binance USD</h3>        
                <p>
                    <img src="Logo/binance-usd-busd-logo.png" 
                    alt="Blockchain Bitcoin"
                    style="width:100px;height:100px;">
                    <div id="precoBusd"></div>
                </p>
              </div>
              <div>
                <h3>Consultar outra criptomoeda</h3>        
                <p>
                    <input type="text" id="coin" style="width:150px;" value="ETHBTC">
                </p>
                <p>
                     <button type="button" class="btn btn-warning" onclick="fazerRequisicao();">Preço!</button>
                </p>
                <p>
                    <div id="precoOutrasCriptomoedas"></div>
                </p>
              </div>
            </div>
          </div>
    </body>
</body>
</html>
